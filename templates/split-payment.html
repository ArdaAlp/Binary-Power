<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Bölüş - Paycell Kampüs Cüzdanı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        .split-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .split-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .split-header h1 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .split-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
        }

        .split-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .split-actions button {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-button:hover {
            transform: translateX(-3px);
        }

        @media (max-width: 576px) {
            .split-container {
                margin: 20px;
                padding: 20px;
            }

            .split-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-wallet"></i>
                    Paycell Kampüs Cüzdanı
                </div>
            </div>
        </div>
    </header>

    <!-- Bölüş Formu -->
    <div class="split-container">
        <div class="split-header">
            <h1>Harcama Bölüş</h1>
            <p>Bölüşüm bilgilerini girin</p>
        </div>
        <form class="split-form">
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" placeholder="Bölüşülecek kişinin kullanıcı adını girin" required>
            </div>
            <div class="input-group">
                <label for="amount">Paylaşılacak Miktar</label>
                <input type="number" id="amount" name="amount" placeholder="₺0.00" required step="0.01" min="0">
            </div>
            <div class="notification-option">
                <label class="checkbox-container">
                    <input type="checkbox" id="sendNotification" checked>
                    <span class="checkmark"></span>
                    Kullanıcıya bildirim gönder
                </label>
                <p class="notification-info">
                    <i class="fas fa-info-circle"></i>
                    Kullanıcı bölüşüm talebi hakkında bilgilendirilecek
                </p>
            </div>
            <div class="split-actions">
                <button type="button" class="btn btn-outline" onclick="window.location.href='index.html'">
                    <i class="fas fa-times"></i> İptal Et
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Onayla
                </button>
            </div>
        </form>
    </div>
</body>
</html>
